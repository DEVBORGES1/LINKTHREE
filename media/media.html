<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="/imagens/Imagem do WhatsApp de 2024-06-02 à(s) 14.23.36_62e6d080.jpg" alt="Logo da empresa" height="70">
                </a>
            </div><!--logo-->
            <nav class="menu-desktop">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Marketing</a></li>
                    <li><a href="#">Depoimentos</a></li>
                    <li><a href="#">Resultados</a></li>
                </ul>
            </nav>
            <div class="Btn-contato">
                <a href="#"><button>Compre Agora</button></a>
            </div>
        </div><!--interface-->
    </header>
    <section class="slider">
        <div class="slider-content">
            
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box primeiro">
                <img class="img-desktop" src="imagens/1desk.png" alt="slide 1">
                <img class="img-mobile" src="imagens/4mob (1).png" alt="slide 1">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="imagens/2desk.png" alt="slide 2">
                <img class="img-mobile" src="imagens/4mob (2).png" alt="slide 2">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="imagens/3desk.png" alt="slide 3">
                <img class="img-mobile" src="imagens/4mob (3).png" alt="slide 3">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="imagens/4desk.png" alt="slide 4">
                <img class="img-mobile" src="imagens/4mob (4).png" alt="slide 4">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

    <main>
       
    </main>
    
</body>
</html>
