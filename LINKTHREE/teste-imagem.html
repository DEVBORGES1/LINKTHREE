<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagem</title>
    <style>
        body {
            background: #000;
            color: white;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        .teste-imagem {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #ad1700;
            margin: 20px auto;
            display: block;
        }
        .info {
            margin: 20px 0;
            padding: 20px;
            background: #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Imagem da Nathiara</h1>
    
    <div class="info">
        <h3>Informações da Imagem:</h3>
        <p><strong>Arquivo:</strong> foto-perfil.jpg</p>
        <p><strong>Tamanho:</strong> 200x200 pixels</p>
        <p><strong>Formato:</strong> JPG</p>
    </div>
    
    <img src="foto-perfil.jpg" alt="Foto de teste" class="teste-imagem" 
         onload="console.log('Imagem carregada com sucesso!')" 
         onerror="console.log('Erro ao carregar imagem:', this.src)">
    
    <div class="info">
        <h3>Status:</h3>
        <p>Se a imagem aparecer acima, ela está funcionando corretamente.</p>
        <p>Se não aparecer, verifique o console do navegador para erros.</p>
    </div>
    
    <script>
        // Verificar se a imagem carregou
        const img = document.querySelector('.teste-imagem');
        
        img.addEventListener('load', () => {
            console.log('✅ Imagem carregada com sucesso!');
            document.querySelector('.info:last-child p:first-child').innerHTML = 
                '<strong>Status:</strong> ✅ Imagem carregada com sucesso!';
        });
        
        img.addEventListener('error', () => {
            console.log('❌ Erro ao carregar imagem');
            document.querySelector('.info:last-child p:first-child').innerHTML = 
                '<strong>Status:</strong> ❌ Erro ao carregar imagem';
        });
    </script>
</body>
</html>
